<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Down for Maintenance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #000;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    position: relative;
    color: #fff;
  }

  .container {
    text-align: center;
    z-index: 1;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  h2 {
    font-size: 1.5rem;
    margin-bottom: 30px;
  }

  #resume-link {
    display: inline-block;
    padding: 10px 20px;
    background-color: #ff9800;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    text-transform: uppercase;
  }

  #resume-link:hover {
    background-color: #ffab40;
  }

  /* Shooting stars */
  .shooting-star {
    position: absolute;
    color: #fff;
    font-size: 20px;
    animation: shooting 4s linear infinite;
  }

  @keyframes shooting {
    0% {
      opacity: 1;
      transform: translate(-200px, -200px);
    }
    100% {
      opacity: 0;
      transform: translate(200vw, 200vh);
    }
  }

  /* Fun elements */
  .fun-elements {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
  }

  .fun-elements img {
    position: absolute;
    pointer-events: none;
    animation: floating 6s ease-in-out infinite;
  }

  @keyframes floating {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-20px);
    }
    100% {
      transform: translateY(0);
    }
  }

</style>
</head>
<body>
  <div class="container">
    <h1>Down for Maintenance</h1>
    <h2>We'll be back shortly. </h2>
    <h3>Website renovation in process. </h3>
    <a id="resume-link" href="https://docs.google.com/document/d/1M0VGRLSGoB6YwcFlwRmoVFROhKVvn14E/edit?usp=sharing&ouid=116328693547832382545&rtpof=true&sd=true" target="_blank">View Resume</a>
  </div>

  <!-- Shooting stars -->
  <div class="shooting-star">&#9733;</div>
  <div class="shooting-star">&#9733;</div>
  <div class="shooting-star">&#9733;</div>

  <!-- Fun elements -->
  <div class="fun-elements">
      <img src="https://i.gifer.com/WG8Q.gif" alt="Alien" style="width: 35px; top: 55%; left: 25%;">
      <img src="https://i.gifer.com/WG8Q.gif" alt="Alien" style="width: 35px; top: 55%; left: 70%;">
    <img src="https://i.gifer.com/Vp3M.gif" alt="Alien" style="width: 100px; top: 10%; left: 10%;">
    <img src="https://i.gifer.com/WMDz.gif" alt="Astronaut" style="width: 100px; top: 60%; left: 90%;">
    <img src="https://i.gifer.com/X5NY.gif" alt="Rocket" style="width: 100px; top: 80%; left: 40%;">
    <img src="https://i.gifer.com/hdt.gif" alt="Rocket" style="width: 100px; top: 10%; left: 75%;">
  </div>
</body>
</html>
