<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .content {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffd166;
            animation: slideIn 1.5s ease-out;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #06d6a0;
            animation: scaleIn 2s ease-out;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coming Soon...</h1>
        <p class="blink">Exciting things are on the way!</p>
    </div>
</body>
</html>
